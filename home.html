<div>
                <!--  Poll Add Form -->
                <form name="reviewForm" ng-controller="PollsAddCtlr"  ng-submit="clear()">
                    <br>
                    <fieldset class="form-group">
                        Question: <textarea ng-model="question" class="form-control" placeholder="Enter your question here..." title="Question" required></textarea>
                    </fieldset>
                    <fieldset class="form-group">
                        Email: <input ng-model="poll.author" type="email" class="form-control" placeholder="author@octo-poll.com" title="Email" required />
                    </fieldset>
                    <ul>
                    <li><fieldset class="form-group">
                        <input ng-model="poll.a1" type="text" class="form-control" placeholder="Answer 1" title="Option 1." style="display:inline" required/>
                    </li>
                    <li> <fieldset class="form-group">
                        <input ng-model="poll.a2" type="text" class="form-control" placeholder="Answer 2" title="Option 2." style="display:inline" required/>
                    </li>
                    <li ng-repeat="answer in allAnswers">
                    <fieldset class="form-group">
                        <input ng-model="poll.a + {{answer.id}}" type="text" class="form-control" placeholder="Answer {{answer.id}}" title="Option answer.id}}"  style="display:inline">
                    </fieldset>

                    </li>
                    <li>
                    <button class="btn btn-default" ng-click="addAnswer($event)">Add another answer</button>
                </li>
                    </ul>
                    <fieldset class="form-group">
                        <input ng-model="poll.users" type="checkbox" class="form-control" title="Enable user to answer with their own options." />Enable other options.
                    </fieldset>
                    <fieldset class="form-group">
                        <input type="submit" class="qenerate button" value="Generate"/>
                    </fieldset>
                </form>
            </div>
